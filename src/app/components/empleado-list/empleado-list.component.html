<div class="container mt-3">
    <app-count-empleados [todos]="obtenerTotalEmpleados()" 
                         [femenino]="obtenerTotalFemenino()" 
                         [masculino]="obtenerTotalMasculino()" 
                         (countRadioButtonChange)="empleadoCountRadioButtonChange($event)"
                         >
    </app-count-empleados>

    <div class="card mt-3">
        <div class="card-body table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Sexo</th>
                        <th>Salario</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let empleado of listEmpleados" >
                        <tr *ngIf="radioButtonSeleccionado == 'Todos' || radioButtonSeleccionado == empleado.sexo">
                            <td>{{empleado.id}}</td>
                            <td>{{empleado.nombre}}</td>
                            <td>{{empleado.apellido}}</td>
                            <td>{{empleado.sexo}}</td>
                            <td>{{empleado.salario | currency}}</td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
